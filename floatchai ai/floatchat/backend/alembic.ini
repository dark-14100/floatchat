# FloatChat Alembic Configuration
# Run migrations from the backend/ directory:
#   alembic upgrade head
#   alembic downgrade base

[alembic]
# Path to migration scripts
script_location = alembic

# Template for generating new migration files
file_template = %%(rev)s_%%(slug)s

# Set to 'true' to run migrations offline (generate SQL only)
# offline = false

# Timezone to use for timestamps in revision IDs
# timezone =

# Max length of characters in generated revision IDs
# truncate_slug_length = 40

# Set to true to generate revision IDs with dates
# revision_environment = false

# Set to 'true' to require a source revision when using --sql
# sourceless = false

# Version location path(s) - can be comma-separated
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Version path separator; supports OS-native, 'windows', 'unix', or 'space'
# version_path_separator = os

# Set to 'true' to search source files recursively
# recursive_version_locations = false

# The output encoding for revision files
output_encoding = utf-8

# Database URL - read from environment in env.py
# sqlalchemy.url is intentionally not set here; we read DATABASE_URL from env

[post_write_hooks]
# Hooks to run after generating a new revision

# Format using black (if available)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
